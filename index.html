<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="dev">
  <meta name="description" content="The official website for the Chai Kings">
  <title>Chai Tales</title>
  <link rel="icon" href="img.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Navbar styling */
    .navbar {
      position: sticky;
      top: 0;
      background-color: #333;
      z-index: 50;
    }

    .navbar a {
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      background-color: #111;
    }

    .navbar a.active {
      background-color: #04AA6D;
    }

    /* Custom underline for "CHAI" */
    .highlight {
      position: relative;
      display: inline-block;
    }
    .highlight::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 4px;
      background-color: #04AA6D;
      border-radius: 2px;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="navbar">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
      <!-- Logo -->
      <div class="flex items-center space-x-2 text-white font-bold text-lg py-3">
        <img src="img.png" alt="logo" class="h-8 w-8">
        <span>Chai Talès</span>
      </div>

      <!-- Menu -->
      <nav class="flex space-x-4">
        <a href="index.html" class="active">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home"
    class="relative h-screen bg-cover bg-center flex items-center justify-center text-white"
    style="background-image: url('image.png');">
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Text Content -->
    <div class="relative z-10 text-center px-4">
      <p class="text-3xl tracking-widest mb-4 uppercase">Welcome to Chai Kings</p>
      <h1 class="text-4xl md:text-6xl font-bold leading-snug uppercase">
        IN THE LAND OF <span class="highlight">CHAI</span> <br>
        EVERY CUP TELLS A TALE
      </h1>
      <a href="menu.html">
        <button class="mt-8 px-8 py-3 bg-green-600 hover:bg-green-700 rounded font-semibold transition">
          Explore Menu
        </button>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="bg-gray-900 text-white py-4 text-center">
    <p>&copy; 2025 The classic Chai Talès. All Rights Reserved.</p>
  </footer>

</body>
</html>
